<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="contactSection">
        <div class="container pb-4  ">
            <h2 class="contactTitle text-center  text-uppercase ">DELICE Pizza !!!!</h2>
            <div class="divider-icon align-items-center ">
                <i class="fas fa-star"></i>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="text-center pizza ">
                        <img src="pizza-hut.jpg" class=" rounded-circle" width="35%">
                    </div>
                    <form action="http://localhost:8081/process_get" id="contactform" method="post"
                        enctype="multipart/form-data">
                        <div class="control-group">
                            <div class="form-group controls label-and-input mb-0 pb-2">
                                <label>Quantité</label>
                                <input type="number" name="quantity" id="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Type de pizza</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="type">
                                <option>Pizza végétarienne</option>
                                <option>Bilbao</option>
                                <option>Pizza Estiam</option>
                            </select>
                        </div>



                        <div class="control-group">
                            <div class="form-group label-and-input controls mb-0 pb-2">
                                <label> Address</label>
                                <input type="text" name="address" id="" class="form-control">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group controls label-and-input mb-0 pb-2">
                                <label>Phone number</label>
                                <input type="tel" name="phone" id="" class="form-control">
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="form-group controls label-and-input mb-0 pb-2">
                                <label>Upload une photo</label>
                                <input type="file" name="file" id="" class="form-control">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group controls label-and-input mb-0 pb-2">
                                <label>Message Particulier</label>
                                <input type="text" name="message" id="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-xl" type="submit">envoyer</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
